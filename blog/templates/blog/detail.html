{% extends 'portfolio/base.html' %}
{% block title %}Пост{% endblock title %}
{% block content %}

<div class="mb-5 text-center">
    <h1>{{ blog.title }}</h1>
    <h3>--{{ blog.data|date:'d N Y H:i' }}--</h3>
    {{ blog.description|safe }}
    <br>
    <br>
    {% if blog.image %}
        <img src="{{ blog.image.url }}" height=480 width=640 class="mb-5 content-center">
    {% endif %}
</div>

{% endblock content %}
